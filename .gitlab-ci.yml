# SIGMA QA Framework - GitLab CI/CD Pipeline
# Usa runner local para enviar m√©tricas a Grafana

stages:
  - test
  - metrics
  - deploy

# E2E TESTS
e2e-tests:
  stage: test
  tags:
    - local
  script:
    - npm ci
    - mkdir -p allure-results
    - npx playwright test --reporter=line,allure-playwright || true
    - npx allure generate allure-results -o allure-report --clean || true
  artifacts:
    when: always
    paths:
      - allure-results/
      - allure-report/
      - .e2e-last-results.json
    expire_in: 30 days

# API TESTS
api-tests:
  stage: test
  tags:
    - local
  script:
    - npm ci
    - mkdir -p reports/api
    - npm run api || true
  artifacts:
    when: always
    paths:
      - reports/api/
      - .api-last-results.json
    expire_in: 30 days
  allow_failure: true

# METRICS - Enviar a Grafana
send-metrics:
  stage: metrics
  tags:
    - local
  needs:
    - job: e2e-tests
      artifacts: true
    - job: api-tests
      artifacts: true
  script:
    - echo "Enviando metricas a Grafana..."
    - node scripts_metricas/send-e2e-metrics.mjs || true
    - node scripts_metricas/send-api-metrics.mjs || true
    - echo "Metricas enviadas!"
  allow_failure: true

# PAGES
pages:
  stage: deploy
  tags:
    - local
  needs:
    - job: e2e-tests
      artifacts: true
    - job: api-tests
      artifacts: true
  script:
    - mkdir -p public/allure public/api
    - cp -r allure-report/* public/allure/ || true
    - cp -r reports/api/* public/api/ || true
    - echo "<html><head><title>SIGMA QA</title><style>body{font-family:Arial;background:#1a1a2e;color:white;padding:40px;text-align:center}h1{color:#00d4ff}a{color:#4ade80;font-size:1.2rem}</style></head><body><h1>SIGMA QA - Reportes</h1><p>EPIDATA - Elyer Maldonado</p><br><a href=allure/index.html>E2E Tests - Allure</a><br><br><a href=api/index.html>API Tests - Newman</a></body></html>" > public/index.html
  artifacts:
    paths:
      - public/
    expire_in: 30 days
