# =============================================================================
# SIGMA QA Framework - GitLab CI/CD Pipeline
# =============================================================================
# Reportes en: https://elyerm.gitlab.io/sigma-qa-framework/
# =============================================================================

stages:
  - test
  - deploy

# =============================================================================
# E2E TESTS - Playwright + Allure
# =============================================================================
e2e-tests:
  stage: test
  image: mcr.microsoft.com/playwright:v1.40.0-jammy
  script:
    - echo "PRUEBAS E2E - Playwright"
    - npm ci
    - npm install -g allure-commandline
    - mkdir -p allure-results
    - npx playwright test --reporter=line,allure-playwright || true
    - npx allure generate allure-results -o allure-report --clean || true
    - echo "E2E completado"
  artifacts:
    when: always
    paths:
      - allure-results/
      - allure-report/
    expire_in: 30 days

# =============================================================================
# API TESTS - Newman
# =============================================================================
api-tests:
  stage: test
  image: node:18
  script:
    - echo "PRUEBAS API - Newman"
    - npm ci
    - npm install -g newman newman-reporter-htmlextra
    - mkdir -p reports/api
    - echo "<html><body><h1>API Tests</h1><p>Sin capturas de API</p></body></html>" > reports/api/index.html
    - echo "API completado"
  artifacts:
    when: always
    paths:
      - reports/api/
    expire_in: 30 days
  allow_failure: true

# =============================================================================
# PAGES - Publicar en GitLab Pages
# =============================================================================
pages:
  stage: deploy
  image: alpine:latest
  needs:
    - job: e2e-tests
      artifacts: true
    - job: api-tests
      artifacts: true
  script:
    - echo "Publicando reportes..."
    - mkdir -p public/allure public/api
    - cp -r allure-report/* public/allure/ 2>/dev/null || true
    - cp -r reports/api/* public/api/ 2>/dev/null || true
    - cp docker/pages-index.html public/index.html
    - echo "Listo"
  artifacts:
    paths:
      - public/
    expire_in: 30 days
