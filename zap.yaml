env:
  contexts:
  - excludePaths: []
    name: baseline
    urls:
    - https://demoqa.com
  parameters:
    failOnError: true
    progressToStdout: false
jobs:
- parameters:
    enableTags: false
    maxAlertsPerRule: 10
  type: passiveScan-config
- parameters:
    maxDuration: 1
    url: https://demoqa.com
  type: spider
- parameters:
    maxDuration: 1
    url: https://demoqa.com
  type: spiderAjax
- parameters:
    maxDuration: 0
  type: passiveScan-wait
- parameters:
    format: Long
    summaryFile: /home/zap/zap_out.json
  rules: []
  type: outputSummary
- parameters:
    reportDescription: ''
    reportDir: /zap/wrk/
    reportFile: reports/zap/TS-002-BOOKSTORE-2025-12-04T13-11-21-report.html
    reportTitle: ZAP Scanning Report
    template: traditional-html
  type: report
- parameters:
    reportDescription: ''
    reportDir: /zap/wrk/
    reportFile: reports/zap/TS-002-BOOKSTORE-2025-12-04T13-11-21-report.json
    reportTitle: ZAP Scanning Report
    template: traditional-json
  type: report
