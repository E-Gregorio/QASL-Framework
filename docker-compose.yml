version: '3.8'

services:
  # Grafana - Dashboard de métricas
  grafana:
    image: grafana/grafana:latest
    container_name: epidata-grafana
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=http://localhost:3000
      - GF_INSTALL_PLUGINS=grafana-k6-app
      - GF_RENDERING_SERVER_URL=http://renderer:8081/render
      - GF_RENDERING_CALLBACK_URL=http://grafana:3000/
      - GF_LOG_FILTERS=rendering:debug
    volumes:
      - ./docker/grafana/provisioning:/etc/grafana/provisioning
      - ./docker/grafana/dashboards:/var/lib/grafana/dashboards
      - grafana-data:/var/lib/grafana
    networks:
      - qa-network
    depends_on:
      - renderer
    restart: unless-stopped

  # Grafana Image Renderer - Para generar PDFs y PNGs
  renderer:
    image: grafana/grafana-image-renderer:latest
    container_name: epidata-grafana-renderer
    ports:
      - "8081:8081"
    environment:
      - ENABLE_METRICS=true
      - RENDERING_MODE=default
      - RENDERING_CLUSTERING_MODE=default
      - RENDERING_CLUSTERING_MAX_CONCURRENCY=5
    networks:
      - qa-network
    restart: unless-stopped

  # InfluxDB - Base de datos para métricas K6 (v1.8 compatible con K6 nativo)
  influxdb:
    image: influxdb:1.8
    container_name: epidata-influxdb
    ports:
      - "8086:8086"
    environment:
      - INFLUXDB_DB=k6
      - INFLUXDB_HTTP_AUTH_ENABLED=false
    volumes:
      - influxdb-data:/var/lib/influxdb
    networks:
      - qa-network
    restart: unless-stopped

  # n8n - Automatización de workflows
  n8n:
    image: n8nio/n8n:latest
    container_name: epidata-n8n
    ports:
      - "5678:5678"
    environment:
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=admin
      - N8N_BASIC_AUTH_PASSWORD=admin
      - N8N_HOST=0.0.0.0
      - N8N_PORT=5678
      - N8N_PROTOCOL=http
      - NODE_ENV=production
      - WEBHOOK_URL=http://localhost:5678/
      - GENERIC_TIMEZONE=America/Bogota
    volumes:
      - ./docker/n8n/workflows:/home/node/.n8n
      - n8n-data:/home/node/.n8n
    networks:
      - qa-network
    restart: unless-stopped

  # Allure - Servidor de reportes
  allure:
    image: frankescobar/allure-docker-service:latest
    container_name: epidata-allure
    ports:
      - "4040:4040"
      - "5050:5050"
    environment:
      CHECK_RESULTS_EVERY_SECONDS: 3
      KEEP_HISTORY: 1
      KEEP_HISTORY_LATEST: 25
    volumes:
      - ./allure-results:/app/allure-results
      - ./allure-report:/app/allure-report
      - allure-data:/app/projects
    networks:
      - qa-network
    restart: unless-stopped

  # PostgreSQL - Base de datos para Testing QA
  postgres:
    image: postgres:15-alpine
    container_name: sigma-postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=sigma_qa
      - POSTGRES_PASSWORD=sigma_qa_2024
      - POSTGRES_DB=sigma_test
      - TZ=America/Argentina/Buenos_Aires
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - qa-network
    restart: unless-stopped

  # Adminer - GUI Web para PostgreSQL/SQL Server
  adminer:
    image: adminer:latest
    container_name: sigma-adminer
    ports:
      - "8083:8080"
    environment:
      - ADMINER_DEFAULT_SERVER=postgres
      - ADMINER_DESIGN=nette
    networks:
      - qa-network
    depends_on:
      - postgres
    restart: unless-stopped

  # Redis - Cache para n8n (opcional)
  redis:
    image: redis:7-alpine
    container_name: epidata-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - qa-network
    restart: unless-stopped

  # SQL Server - Base de datos para testing
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: epidata-sqlserver
    ports:
      - "1433:1433"
    environment:
      - ACCEPT_EULA=Y
      - MSSQL_SA_PASSWORD=MyStr0ngP4ssw0rd
      - TZ=America/Argentina/Buenos_Aires
    volumes:
      - sqlserver-data:/var/opt/mssql
    networks:
      - qa-network
    restart: unless-stopped

  # OWASP ZAP - Security Testing
  zap:
    image: zaproxy/zap-stable
    container_name: epidata-zap
    ports:
      - "8082:8080"
      - "8090:8090"
    volumes:
      - ./zap:/zap/wrk:rw
    command: zap-webswing.sh
    networks:
      - qa-network
    restart: unless-stopped

volumes:
  grafana-data:
    driver: local
  influxdb-data:
    driver: local
  influxdb-config:
    driver: local
  n8n-data:
    driver: local
  allure-data:
    driver: local
  postgres-data:
    driver: local
  redis-data:
    driver: local
  zap-data:
    driver: local
  sqlserver-data:
    driver: local

networks:
  qa-network:
    driver: bridge
